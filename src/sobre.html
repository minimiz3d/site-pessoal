<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Árthur Pinheiro">

        <!-- Estilo personalizado -->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel="icon" href="../images/beer-icon.ico">
        <title>Sobre</title>
    </head>

    <body background="../images/bg2.jpg">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <nav class="nav nav-masthead">
                        <a class="nav-link active" href="index.html">Início</a>
                        <a class="nav-link" href="#" style="color:rgb(0,255,100)">Sobre mim</a>
                        <a class="nav-link" href="contato.html">Contato</a>
                    </nav>
                </div>
            </div>

            <div class="box">
                <div class="container-fluid">
                    <a id="dicas" href="dicas.html" style="color:white" title="Clica aqui pra ver umas dicas bacanudas">
                        <h5>Dicas do Árto</h1>
                        <img src="../images/dicas.jpg" alt="dicas-foto" class="box-img">
                    </a>

                    <a id="fotos" href="fotos-da-vida.html" style="color:white" title="Clica aqui pra ver um pouco da minha vida">
                        <h5 style="padding-top:25px">Vida in a nutshell</h1>
                        <img src="../images/astro.jpg" alt="vida-foto" class="box-img">
                    </a>
                </div>
            </div>

            <script>
                setInterval(function(){
                    var $dicas = $("#dicas");
                    var $fotos = $("#fotos");

                    if($dicas.is(":hover")) {
                       $dicas.css("color", "rgb(255,100,0)");
                    }
                    else {
                       $dicas.css("color", "white");
                    }

                    if($fotos.is(":hover")) {
                       $fotos.css("color", "rgb(0,100,255)");
                    }
                    else {
                       $fotos.css("color", "white");
                    }
                }, 200);
            </script>

        </div>
    </body>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
</html>
