<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Árthur Pinheiro">

        <!-- Estilo personalizado -->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel="icon" href="../images/beer-icon.ico">
        <title>Contato</title>
    </head>

    <body background="../images/bg3.jpg">
        <div class="cover-container">

        <div class="masthead clearfix">
            <div class="inner">
                <nav class="nav nav-masthead">
                    <a class="nav-link active" href="index.html">Início</a>
                    <a class="nav-link" href="sobre.html">Sobre mim</a>
                    <a class="nav-link" href="#" style="color:rgb(0,255,100)">Contato</a>
                </nav>
            </div>
        </div>

        <div class="box">
            <ul>
                <li><a href="#" onclick="mostrarTexto(0)"><i class="fa fa-whatsapp" title="Vem de zap"></i></a></li>
                <li><a href="#" onclick="mostrarTexto(1)" style="padding-left:25px"><i class="fa fa-envelope" title="Tá na mão o e-mail"></i></a></li>
            </ul>

            <div class="icones" title="Clica aqui pra copiar!">
                <button class="btn btn-default botao" id="p-whats" style="display:none;" onclick="copiarTexto('#p-whats')"><a href="#" style="color:rgb(0, 255, 100)">55 996529772</a></button>
                <button class="btn btn-default botao" id="p-email" style="display:none;" onclick="copiarTexto('#p-email')"><a href="#" style="color:rgb(0, 255, 100)">arthur-357@hotmail.com</a></button>
                <p id="aviso-copiar" style="display:none; font-size:15px;">Clique acima para copiar</p>
            </div>
        </div>

        <script>
            function mostrarTexto(n) {
                document.getElementById("aviso-copiar").style.display = "block";
                document.getElementById("aviso-copiar").firstChild.data = "Clique acima para copiar";

                if (n == 0) {
                    document.getElementById("p-whats").style.display = "block";
                    document.getElementById("p-whats").style.fontSize = "large";
                    document.getElementById("p-whats").style.margin = "auto";
                    document.getElementById("p-email").style.display = "none";
                }
                else {
                    document.getElementById("p-email").style.display = "block";
                    document.getElementById("p-email").style.fontSize = "large";
                    document.getElementById("p-email").style.margin = "auto";
                    document.getElementById("p-whats").style.display = "none";
                }
            }

            function copiarTexto(element) {
                var $temp = $("<input>");
                $("body").append($temp);
                $temp.val($(element).text()).select();
                document.execCommand("copy");
                $temp.remove();

                var text = document.getElementById("aviso-copiar").firstChild;
                text.data = "Copiado para a área de transferência!";
            }
        </script>
    </body>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
</html>
